{% extends 'base.html' %}

{% block navigation %}
<div class="form-wrapper">
  <form method="post" action="tag" enctype="multipart/form-data">
    <div>
      <textarea id="input-text" rows="5" name="text" placeholder="Type here"></textarea>
    </div>
    <div>
      Format:
      <select name="format" id="format_select">
	<option value="html">Visualization (.html)</option>
	<option value="json">JavaScript Object Notation (.json)</option>
	<option value="tsv">IOB2 tab-separated values (.tsv)</option>
	<option value="ann">Standoff annotation (.ann)</option>
      </select>
      <button type="submit" class="btn btn-primary" id="submit_button">Submit</button>
    </div>
  </form>
</div>
{% endblock %}
